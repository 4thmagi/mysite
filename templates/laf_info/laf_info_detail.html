<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ laf_info.title }}</title>
</head>
<body>
    <div>
        <a href="{% url 'laf_info_list' %}">
        <h2>信息列表</h2>
        </a>
    </div>
    <hr>
    <h3>{{ laf_info.title }}</h3>
    <p>发布者：{{ laf_info.author }}</p>
    <p>发布日期：{{ laf_info.c_time|date:"Y-m-d G:n:s" }}</p>
    <p>信息内容：{{ laf_info.content }}</p>
    {% if laf_info.pic %}
    <p>信息图片：</p>
    <img src="{{ laf_info.pic.url }}"><br/>
    <p>证件信息（仅供参考）：{{ laf_info.doc_info }}</p>
    {% endif %}
</body>
</html>
